name: Nightly Tests

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  nightly-test:
    name: Nightly Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --dev

    - name: Run extended test suite
      run: |
        uv run pytest tests/ \
          --cov=src/pycloak \
          --cov-report=xml \
          --cov-report=term-missing \
          --timeout=300 \
          -v \
          --tb=long

    - name: Test installation from source
      run: |
        uv pip install -e .
        python -c "import pycloak; print('Import successful')"

    - name: Test package building
      run: |
        uv build
        ls -la dist/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      keycloak:
        image: quay.io/keycloak/keycloak:latest
        env:
          KEYCLOAK_ADMIN: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
          KC_HTTP_PORT: 8080
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl -f http://localhost:8080/health/ready || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          --health-start-period 300s

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --dev

    - name: Wait for Keycloak to be ready
      run: |
        echo "Waiting for Keycloak to start..."
        timeout 300 bash -c 'until curl -f http://localhost:8080/health/ready; do sleep 5; done'
        echo "Keycloak is ready!"

    - name: Run integration tests
      env:
        KEYCLOAK_SERVER_URL: http://localhost:8080
        KEYCLOAK_REALM: master
        KEYCLOAK_ADMIN_USERNAME: admin
        KEYCLOAK_ADMIN_PASSWORD: admin
      run: |
        # Run integration tests if they exist
        if [ -d "tests/integration" ]; then
          uv run pytest tests/integration/ -v
        else
          echo "No integration tests found - skipping"
        fi

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [nightly-test, integration-test]
    if: failure()

    steps:
    - name: Create GitHub Issue on Failure
      uses: actions/github-script@v7
      with:
        script: |
          const title = `Nightly Tests Failed - ${new Date().toISOString().split('T')[0]}`;
          const body = `
          ## Nightly Test Failure
          
          The nightly test suite failed on ${new Date().toISOString()}.
          
          **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Please investigate the failures and fix any issues.
          
          ---
          *This issue was automatically created by the nightly test workflow.*
          `;
          
          // Check if an issue already exists for today
          const existingIssues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: ['nightly-test-failure'],
            state: 'open'
          });
          
          const today = new Date().toISOString().split('T')[0];
          const existingIssue = existingIssues.data.find(issue => 
            issue.title.includes(today)
          );
          
          if (!existingIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'nightly-test-failure']
            });
          }