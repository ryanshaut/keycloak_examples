name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - ryanshaut
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide step-by-step instructions to reproduce the issue
      placeholder: |
        1. Initialize client with...
        2. Call method...
        3. See error...
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: python
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of PyCloak are you running?
      options:
        - 0.1.0 (Latest)
        - Other (please specify in additional context)
    validations:
      required: true
  - type: input
    id: keycloak-version
    attributes:
      label: Keycloak Version
      description: What version of Keycloak server are you using?
      placeholder: ex. 23.0.1
    validations:
      required: false
  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you running?
      options:
        - "3.12"
        - "3.13"
        - Other (please specify in additional context)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false